{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
</head>

<body style="background: rgb(33,37,41);">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="position: relative;display: block;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#">
                <div><img src="{% static 'images/logo.png' %}" width="44" height="44"></div>
            </a><span style="color: rgb(255,255,255);">ATTENDANCE PORTAL</span><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student' profile.roll %}">Student</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'attendance_student' profile.roll %}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link text-light fw-bold" href="{% url 'leave_student' profile.roll %}">Leave letter</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-bottom: 25px;">
        <div class="container">
            <div class="card" id="leave">
                <div class="card-header">
                    <h5 class="mb-0">Hello SANTHOSH</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h1 style="text-align: center;">Leave Letter</h1>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                            <div class="col-md-3"><strong>Date From</strong></div>
                            <div class="col-md-3"><input class="form-control" type="date"></div>
                            <div class="col-md-3"><strong>Date To</strong></div>
                            <div class="col-md-3"><input class="form-control" type="date"></div>
                        </div>
                        <div class="row" style="margin-top: 20px;margin-bottom: 10px;">
                            <div class="col-md-3 d-lg-flex justify-content-lg-center align-items-lg-center" style="width: 100%;"><strong>Subject</strong></div>
                        </div>
                        <div class="row d-lg-flex justify-content-lg-center align-items-lg-center" style="margin-top: 10px;margin-bottom: 20px;">
                            <div class="col-md-8 col-lg-8 col-xxl-7" style="width: 60%;"><input class="form-control" type="text" style="width: 100%;"></div>
                        </div>
                        <div class="row" style="margin-top: 20px;margin-bottom: 10px;">
                            <div class="col d-md-flex justify-content-md-center align-items-md-center"><strong>Body</strong></div>
                        </div>
                        <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
                            <div class="col d-flex justify-content-center align-items-center">
                                <textarea class="form-control" style="width: 100%;min-height: 300px;"></textarea></div>
                        </div>
                        <div class="row" style="margin-top: 10px;margin-bottom: 20px;">
                            <div class="col d-md-flex justify-content-md-center align-items-md-center justify-content-lg-end"><button class="btn btn-primary d-lg-flex justify-content-lg-center align-items-lg-center" type="button">Send&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-send d-lg-flex">
                                        <path fill-rule="evenodd" d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"></path>
                                    </svg></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
